				<div class="linkBox">
					<a routerLink="newbid" class="btn-outline-secondary text-center justify-content-center" (click)="newBid()">

					</a>
				</div>
			</div>
		</div>

			<div class="layer">
				<div class="linkBox">
					<a routerLink="allbids" class="text-center justify-content-center" (click)="showAllBids()">

				</div>
			</div>
		</div>
