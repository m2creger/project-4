<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
	<div class="input-group">
	    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Construction Material" #materialInput>
	</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
	<div class="input-group">
		<span class="input-group-addon">Quantity:</span>
	    <input type="text" class="form-control" #quantityInput>
	    <span class="input-group-addon">Unit of Measurement:</span>
	    <input type="text" class="form-control" #unitOfMeasurement>
		<span class="input-group-addon">$</span>
	    <input type="text" class="form-control" #costInput>
	    <span class="input-group-btn">
        <button [ngClass]="{selected: buttonSelected}" class="btn btn-secondary" (click)="addMaterialToProject()"
        [@clickedState]="clickInfo">Add</button>
      	</span>
	</div>
</div>
