<div class="container projectCostContainer">
	<div class="row">
		<div class="col-xs-12 col-md-12 col-lg-12">
			<button type="button" class="btn btn-outline-primary" (click)="close()">Close</button>
			<hr>
			<ul class="list-group">
				<li class="list-group-item">{{currentEditingProject.projectName}}--{{currentEditingProject.projectLocation}}</li>
			</ul>
			<form>
				<div class="form-group datePicker">
					<div class="container-fluid">
					<!-- <md-form-field>
					  <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
					  <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
					  <md-datepicker touchUi="true" #picker></md-datepicker>
					</md-form-field> -->
					</div>
				</div>
				
					<div class="form-group">
						<div class="container text-center">
							<button class="btn btn-secondary" type="submit" (click)="createLaborInput(); $event.preventDefault()">Add Labor Hours</button>
							<button class="btn btn-secondary" type="submit" (click)="createMaterialInput(); $event.preventDefault()">Add Material</button>
							<button class="btn btn-secondary" type="submit" (click)="createEquipmentInput(); $event.preventDefault()">Add Equipment Expense</button>
					</div>
					
				</div>
			</form>
			<button class="btn btn-primary btn-lg btn-block" type="submit" (click)="didFinishAdding()">Finish</button>
		</div>
		
		
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="row" #projectData>
		</div>
	</div>
</div>
