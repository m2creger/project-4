<div class="container">
	<div class="row">
		<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
			<form (ngSubmit)="createNewWorker(newWorker)">
				<div class="form-group">
					<label for="newWorker">New Employee</label>				 
					<input name="workerName" type="text" class="form-control" placeholder="Enter an employee name" [(ngModel)]="newWorker.workerName">
        		
        		</div>
        		<div class="form-group">
					<label for="newWorker">Hourly Wage Rate</label>				 
					<input name="workerRate" type="text" class="form-control" placeholder="Enter an hourly rate" [(ngModel)]="newWorker.workerRate">
        		
        		</div>
        		<div class="form-group">
					<label for="jobTitle">Job Title</label>				 
					<input name="workerJobTitle" type="text" class="form-control" placeholder="Enter job title" [(ngModel)]="newWorker.workerJobTitle">
        		
        		</div>
        		<button class="btn btn-primary btn-lg btn-block" type="submit">Create Employee</button>
        		<hr>
        		<button type="button" class="btn btn-secondary btn-lg btn-block" (click)="close()">Done</button>
			
			</form>
		</div>
		<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
			<h2>Current workforce</h2>
			<hr>
			<div class="alert-danger" *ngIf="workers.length === 0; else elseBlock">
				No Current Workers

			</div>
			<ng-template #elseBlock>
				<a *ngFor="let worker of workers | async"
				class="list-group-item clearfix">
					<div class="pull-left">
						<h5 class="list-group-item-heading">
							{{worker.workerName}}
						</h5>
						<h6>
							Wage: ${{worker.workerRate}}
						</h6>
						<h6>
							Job Title: {{worker.workerJobTitle}}
						</h6>
						
					</div>
					<div class="pull-right">
						<button class="btn btn-danger delete"
	      				(click)="deleteWorker(worker.$key); $event.stopPropagation()">Delete</button>
					</div>
				</a>
			</ng-template>
		</div>

	</div>
</div>
