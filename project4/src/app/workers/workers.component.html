<div class="container">
	<div class="row">
		<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
			<form (ngSubmit)="createNewWorker(newWorker)">
				<div class="form-group">
					<label for="newWorker">New Employee</label>				 
					<input name="workerName" type="text" class="form-control" placeholder="Enter an employee name" [(ngModel)]="newWorker.workerName">
        		
        		</div>
        		<div class="form-group">
					<label for="newWorker">New Worker</label>				 
					<input name="workerRate" type="text" class="form-control" placeholder="Enter an hourly rate" [(ngModel)]="newWorker.workerRate">
        		
        		</div>
        		<div class="form-group">
					<label for="jobTitle">Job Title</label>				 
					<input name="workerJobTitle" type="text" class="form-control" placeholder="Enter job title" [(ngModel)]="newWorker.workerJobTitle">
        		
        		</div>
        		<button class="btn btn-primary btn-lg btn-block" type="submit">Create Employee</button>
			</form>
		</div>
	</div>
</div>
