<div class="container">
	<div class="row">
		<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
			<form (ngSubmit)="createNewEquipment(newEquipment)">
				<div class="form-group">
					<label for="equipmentType">Equipment Type</label>				 
					<input name="equipmentType" type="text" class="form-control" placeholder="Enter equipment type" [(ngModel)]="newEquipment.equipmentType">
        		
        		</div>
        		<div class="form-group">
					<label for="equipmentMake">Equipment Year</label>				 
					<input name="equipmentYear" type="text" class="form-control" placeholder="Enter equipment year" [(ngModel)]="newEquipment.equipmentYear">
        		
        		</div>
        		<div class="form-group">
					<label for="equipmentMake">Equipment Make</label>				 
					<input name="equipmentMake" type="text" class="form-control" placeholder="Enter equipment make" [(ngModel)]="newEquipment.equipmentMake">
        		
        		</div>
        		
        		<div class="form-group">
					<label for="equipmentModel">Equipment Model</label>				 
					<input name="equipmentModel" type="text" class="form-control" placeholder="Enter model" [(ngModel)]="newEquipment.equipmentModel">
        		
        		</div>
        		<button class="btn btn-primary btn-lg btn-block" type="submit">Create Equipment</button>
        		<hr>
        		<button type="button" class="btn btn-secondary btn-lg btn-block" (click)="close()">Done</button>
			</form>
		</div>
		<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
			<h2>Current Equipment</h2>
			<hr>
			<div class="alert-danger" *ngIf="allEquipment.length === 0; else elseBlock">
				No Current Equipment

			</div>
			<ng-template #elseBlock>
				<a *ngFor="let equipment of allEquipment | async"
				class="list-group-item clearfix">
					<div class="pull-left">
						<h5 class="list-group-item-heading">
							{{equipment.equipmentType}}
						</h5>
						<h6>
							Year: {{equipment.equipmentYear}}
						</h6>
						<h6>
							Make: {{equipment.equipmentMake}}
						</h6>
						<h6>
							Model: {{equipment.equipmentModel}}
						</h6>
						
					</div>
					<div class="pull-right">
						<button class="delete btn btn-danger"
	      				(click)="deleteEquipment(equipment.$key); $event.stopPropagation()">Delete</button>
					</div>
				</a>
			</ng-template>
		</div>

	</div>
</div>
